<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <div id= "head"></div>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div id='9' class="time-block">
        <div class="col-sm-1 hour">9am</div>
        <textarea class="col-sm-10 textarea description"></textarea>
        <button id="save-btn" class="col-sm-1 saveBtn">Save</button>

        <div id='10' class="time-block">
        <div class="col-sm-1 hour">10am</div>
        <textarea class="col-sm-10 textarea description"></textarea>
        <button id="save-btn" class="col-sm-1 saveBtn">Save</button>
        
        <div id='11' class="time-block">
        <div class="col-sm-1 hour">11am</div>
        <textarea class="col-sm-10 textarea description"></textarea>
        <button id="save-btn" class="col-sm-1 saveBtn">Save</button>
       
        <div id='12' class="time-block">
        <div class="col-sm-1 hour">12pm</div>
        <textarea class="col-sm-10 textarea description"></textarea>
        <button id="save-btn" class="col-sm-1 saveBtn">Save</button>
       
        <div id='13' class="time-block">
        <div class="col-sm-1 hour">1pm</div>
        <textarea class="col-sm-10 textarea description"></textarea>
        <button id="save-btn" class="col-sm-1 saveBtn">Save</button>

        <div id='14' class="time-block">
        <div class="col-sm-1 hour">2pm</div>
        <textarea class="col-sm-10 textarea description"></textarea>
        <button id="save-btn" class="col-sm-1 saveBtn">Save</button>

        <div id='15' class="time-block">
        <div class="col-sm-1 hour">3pm</div>
        <textarea class="col-sm-10 textarea description"></textarea>
        <button id="save-btn" class="col-sm-1 saveBtn">Save</button>

        <div id='16' class="time-block">
        <div class="col-sm-1 hour">4pm</div>
        <textarea class="col-sm-10 textarea description"></textarea>
        <button id="save-btn" class="col-sm-1 saveBtn">Save</button>

        <div id='17' class="time-block">
        <div class="col-sm-1 hour">5pm</div>
        <textarea class="col-sm-10 textarea description"></textarea>
        <button id="save-btn" class="col-sm-1 saveBtn">Save</button>
          
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
